<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        .maincontainer {
            display: flex;
            flex-direction: column;
        }
        .topleftandrightcontainer {
            display: flex;
            flex-wrap: nowrap;
            flex-direction: row;
            align-items: center;
            margin-top: 1em;
        }
        .topleftcontainer {
            flex-wrap: nowrap;
            flex-direction: row;
            margin-left: 1em;
        }
        .toprightcontainer {
            flex-wrap: nowrap;
            flex-direction: row;
            position: absolute;
            right: 0;
        }
        .toplink {
            margin-right: 2em;
            text-decoration: none;
            color:rgb(51, 51, 51);
            font-size: 14px;
            font-family: sans-serif;
        }
        .menu {
            height: 26px;
            vertical-align:sub;
            margin-top: 1em;
            margin-right: 1em;
        }
        .signin {
            color: white;
            border-width: 0px;
            border-radius: .5em;
            width: 9em;
            background-color: #2b7de9;
            height: 2.8em;
            margin-top: .25em;
            margin-right: 1em;
        }
        .middlecontainer {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .logo {
            align-self: center;
            width: 17em;
            height: auto;
            margin-top: 15em;
        }
        .searchbox {
            align-self: center;
            border-radius: 2em;
            border: 1px solid rgb(141, 141, 141);
            width: 43em;
            height: 3em;
            margin-top: 1em;
        }
        .buttonscontainer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 3em;
            padding-top: 1em;
        }
        .button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-family: arial,sans-serif;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 16px;
            line-height: 27px;
            height: 36px;
            min-width: 54px;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }
        .bottomleftrightandmiddlecontainer {
            display: flex;
            flex-wrap: nowrap;
            flex-direction: row;
            align-items: center;
            margin-top: 1em;
            justify-content: space-between;
            background-color: rgba(222, 222, 222, 0.404);

            position:absolute;
            bottom:0.5px;
            left:0px;
            width:100%;
            height:45px;
        }
        .bottomleftcontainer {
            flex-wrap: nowrap;
            flex-direction: row;
            margin-left: 1em;
        }
        .bottommiddlecontainer {
            flex-wrap: nowrap;
            flex-direction: row;
        }
        .bottomrightcontainer {
            flex-wrap: nowrap;
            flex-direction: row;

        }
        .bottomlink {
            margin-right: 2em;
            text-decoration: none;
            color:rgba(51, 51, 51, 0.788);
            font-size: 14px;
            font-family: arial;
        }

    </style>
</head>
<body class="maincontainer">

    <div class="topleftandrightcontainer">
        <div class="topleftcontainer">
            <a href="https://www.w3schools.com" class="toplink">About</a> 
            <a href="https://www.w3schools.com" class="toplink">Store</a>
        </div>
        <div class="toprightcontainer">
            <a href="https://www.w3schools.com" class="toplink">Gmail</a> 
            <a href="https://www.w3schools.com" class="toplink">Images</a>
            <a href="https://www.w3schools.com" class="menu"><img class="menu" src="https://www.muraldecal.com/en/img/nede39-jpg/folder/products-listado-merchanthover/wall-stickers-kit-9-circles.jpg"></a>
            <input type="button" class="signin" value="Sign In">
        </div>
    </div>

    <div class=middlecontainer>
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        <input class="searchbox" type="text">

        <div class="buttonscontainer">
            <form>
                <input class="button" type="button" value="Google Search">
                <input class="button" type="button" value="I'm Feeling Lucky">
            </form>
        </div>
    </div>

    <div class=bottomleftrightandmiddlecontainer>
        <div class="bottomleftcontainer">
            <a href="https://www.w3schools.com" class="bottomlink">Advertising</a> 
            <a href="https://www.w3schools.com" class="bottomlink">Business</a>
            <a href="https://www.w3schools.com" class="bottomlink">How Search works</a>
        </div>
        <div class="bottommiddlecontainer">
            <a href="https://www.w3schools.com" class="bottomlink">Carbon neutral since 2007</a>
        </div>
        <div class="bottomrightcontainer">
            <a href="https://www.w3schools.com" class="bottomlink">Privacy</a>
            <a href="https://www.w3schools.com" class="bottomlink">Terms</a>
            <a href="https://www.w3schools.com" class="bottomlink">Settings</a>  
        </div>
    </div>

</body>
</html>
